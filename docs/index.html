<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Unfollowers</title>
  <meta name="description" content="See who doesn't follow you back on GitHub" />
  <style>
    :root{--bg:#0b0b0c;--fg:#f3f3f4;--muted:#b5b5b8;--chip:#161617;--accent:#00e4ff;--btn:#2a2a2e;--btn-fg:#e7e7ea;--btn-hover:#34343a}
    *{box-sizing:border-box}
    body{font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:var(--bg); color:var(--fg)}
    .container{max-width:860px;margin:0 auto;padding:56px 24px;display:flex;flex-direction:column;align-items:center}
    .brand{display:flex;align-items:center;gap:16px;margin-bottom:20px}
.logo{position:relative;width:42px;height:42px}.logo:before{content:"";position:absolute;inset:0;border-radius:50%;background:#111}.logo .head{position:absolute;width:11.86px;height:11.86px;left:15.08px;top:7.68px;border-radius:50%;background:#222}.logo .body{position:absolute;width:18.04px;height:15.68px;left:12.01px;top:20.94px;border-radius:50%;background:#222}.logo .dash{position:absolute;width:7.83px;height:2.37px;left:28.86px;top:13.29px;border-radius:1.19px;background:var(--accent,#0ff)}
    h1{font-size:28px;font-weight:700;margin:0;letter-spacing:.2px}
    .subtitle{color:var(--muted);margin-top:6px}
    .code-wrap{width:100%;background:var(--chip);border-radius:14px;padding:8px 12px;display:flex;align-items:center;gap:8px;box-shadow:inset 0 0 0 1px rgba(255,255,255,.06)}
    .code{flex:1;max-height:84px;overflow:auto;font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;font-size:12px;line-height:1.4;color:#d1d1d4;white-space:pre}
    .actions{margin:22px 0 10px 0;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn{display:flex;align-items:center;gap:10px;background:var(--btn);color:var(--btn-fg);border:none;border-radius:16px;padding:16px 28px;cursor:pointer;font-weight:600;font-size:16px;box-shadow:0 2px 0 rgba(0,0,0,.3)}
    .btn:hover{background:var(--btn-hover)}
    .btn svg{width:20px;height:20px}
    .hint{color:var(--muted);font-size:12px;margin-top:6px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
    <div class="logo" aria-label="logo">
  <span class="head"></span>
  <span class="body"></span>
  <span class="dash"></span>
</div>

      <div>
        <h1>GitHub Unfollowers</h1>
      </div>
    </div>
    <div class="code-wrap">
      <div id="code" class="code"></div>
    </div>
    <div class="actions">
      <button id="copyBtn" class="btn" title="Copy code">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1z"/><path d="M20 5H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h12v14z"/></svg>
        Copy code
      </button>
    </div>
    
  </div>
  <script>
    const bundlePath = "dist/dist.js";
    async function getBundle() {
      const res = await fetch(bundlePath + '?t=' + Date.now());
      if (!res.ok) throw new Error('Failed to load bundle: ' + res.status);
      return await res.text();
    }
    (async () => {
      try {
        const text = await getBundle();
        const display = text.slice(0, 5000);
        document.getElementById('code').textContent = display;
      } catch (e) {
        document.getElementById('code').textContent = 'Failed to load bundle';
      }
      
    })();
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        const text = await getBundle();
        await navigator.clipboard.writeText(text);
        alert('Script copied to clipboard!');
      } catch (e) {
        console.error(e);
        alert('Failed to copy: ' + e.message);
      }
    });
  </script>
</body>
</html>
